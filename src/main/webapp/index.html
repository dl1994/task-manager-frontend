<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <script src="js/lib/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/theme/standard-theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/shared.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body class="standard-theme">
        <div class="outer-div">
            <h1>Sign In</h1>
            <p id="error-message" class="error-message" hidden>Wrong username or password!</p>
            <form id="login-form" action="javascript:void(0);" onsubmit="login();">
                <input type="text" class="form-field" name="username" placeholder="Username"/><br/>
                <input type="password" class="form-field" name="password" placeholder="Password"/><br/>
                <input type="submit" class="button confirm-button medium-button form-button" value="Login"/>
            </form>
        </div>
    </body>
</html>
