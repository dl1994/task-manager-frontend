<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <script src="config.js"></script>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/shared.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="outer-div">
            <h1>Sign In</h1>
            <p class="error-message" hidden>Wrong username or password!</p>
            <form>
                <input type="text" class="form-field" name="username" placeholder="Username"><br>
                <input type="password" class="form-field" placeholder="Password"><br>
                <input type="button" class="button blue-button medium-button form-button" value="Login"
                       onclick="login();">
            </form>
        </div>
    </body>
</html>
